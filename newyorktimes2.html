<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Article Search</h1>
        </div>
    </div>
</head>

<body>
    <div class="container">
        <section class="card">
            <div class="card-header">
            </div>
            <div class="card-body" class="border border-primary">
                <h2 id="search-card" class="card-title">Search Parameters</h2>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term:</label>
                        <input type="search" class="form-control" id="searchTermInput">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Articles to Retrieve:</label>
                        <select class="form-control" id="articleNumInput">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                         </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start Year (optional)</label>
                        <input type="search" class="form-control" id="startYearInput">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">End Year (optional):</label>
                        <textarea class="form-control" id="endYearInput" rows="1"></textarea>
                    </div>
                </form>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            <form class="form-inline md-form form-sm mt-0">
                                <i class="fas fa-search" aria-hidden="true"></i>
                                <input id="searchTermInput" class="form-control form-control-sm ml-3 w-75" type="text"
                                    placeholder="Search" aria-label="Search">
                            </form>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-secondary">Clear Search</button>
                        </div>
                    </div>
                </div>

        </section>


    </div>

    </div>
    <script type="text/javascript">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
